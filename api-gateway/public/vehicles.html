
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Vehicle List</title>
</head>
<body>
	<section class="hero is-dark" style="margin-bottom: 42px;">
		<nav class="navbar">
			<div class="navbar-menu">
				<div class="navbar-end">
					<a href="index.html" class="navbar-item">üè° Back home</a>
				</div>
			</div>
		</nav>
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Vehicles
				</h1>
			</div>
		</div>
	</section>
	<div class="container">
		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>ID</th>
					<th>External ID</th>
					<th>Name</th>
					<th>Fuel Type</th>
					<th>Fuel Level</th>
					<th>Type</th>
					<th>Total Distance</th>
					<th>State</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="vehicles">
			</tbody>
		</table>
		<div>
			
		</div>
	</div>
</body>
<script>
	const baseUrl = 'http://localhost:3000/api'
	const textNode = (text) => document.createTextNode(text)
	const insertCell = (row, node) => row.insertCell().appendChild(node)
	const insertTextCell = (row, text) => insertCell(row, textNode(text))
	const anchorNode = (subPath, text) => {
		const anchor = document.createElement('a')
		anchor.setAttribute('href', subPath)
		anchor.innerText = text
		return anchor
	}
	const fields = [
		'id',
		'externalId',
		'name',
		'fuelType',
		'fuelLevel',
		'type',
		'totalDistance',
		'state',
	]

	fetch(`${baseUrl}/vehicles?pageSize=100&sort=createdAt`)
		.then(response => response.json())
		.then(json => {
			const tableRef = document.getElementById('vehicles')

			for (const row of json.rows) {
				const tableRow = tableRef.insertRow(-1)
				fields.map(x => insertTextCell(tableRow, row[x] || '-'))
				insertCell(tableRow, anchorNode(`vehicle.html?id=${row.id}`, '‚û°'))
			}
		})
</script>
</html>
