config:
  target: http://34.120.22.141/api
  http:
    timeout: 10
  phases:
    - duration: 10
      arrivalCount: 5
scenarios:
  - name: "Admin dashboard mock"
    flow:
    - loop:
      - get:
          url: "/vehicles"
      - get:
          url: "/rides"
      - think: 10
      count: 20
    - loop:
      - get:
          url: "/vehicles/{{ $randomNumber(1, 20) }}"
      - think: 5
      - get:
          url: "/vehicles/{{ $randomNumber(1, 30) }}/messages"
      - think: 5
      count: 5
    - loop:
      - get:
          url: "/rides/{{ $randomNumber(1, 20) }}"
      - think: 10
      count: 5