---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-nats-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mt-nats
  template:
    metadata:
      name: mt-nats
      labels:
        app: mt-nats
    spec:
      containers:
        - image: nats:2-alpine
          name: nats
---
apiVersion: v1
kind: Service
metadata:
  name: nats
spec:
  selector:
    app: mt-nats
  clusterIP: None
  ports:
  - name: client
    port: 4222
  - name: cluster
    port: 6222
  - name: monitor
    port: 8222
  - name: metrics
    port: 7777
  - name: leafnodes
    port: 7422
