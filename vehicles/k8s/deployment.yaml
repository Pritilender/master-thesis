apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicles
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foober-vehicles
  template:
    metadata:
      name: vehicles
      labels:
        app: foober-vehicles
    spec:
      containers:
        - image: miksamixa/foober-vehicles:v1
          name: vehicles
          resources:
            requests:
              cpu: 100m
              memory: 256M
            limits:
              cpu: 200m
              memory: 320M
          env:
            - name: SERVICEDIR
              value: services
            - name: SYNC
              value: "false"
            - name: DB_HOST
              value: vehicles-db-postgresql-ha-pgpool
            - name: DB_USER
              value: dbuser
            - name: DB_PASSWORD
              value: super_secret